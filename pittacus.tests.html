  body{font-family: arial,verdana,sans-serif;font-size: 30px}

  <script type="text/javascript" src="pittacus.js"></script>
  <script>
          function factorial(n) {

                   if(n == 0) return 1

                   else return n * factorial(n - 1)
          }

          function add(a, b) {

                   return a + b
          }

          tests({

                'factorial numbers': function() {

                      eq(120, factorial(5)) 
                      eq(1, factorial(1)) 
                      eq(2, factorial(2)) 
                      eq(6, factorial(3)) 
                      eq(24, factorial(4)) 
                },

                'adds numbers': function() {

                      eq(3, add(1,2)) 
                      eq(7, add(3,4)) 
                      eq(2, add(5,6)) 
                      eq(15, add(7,8)) 
                      eq(18, add(8,10)) 
                } 
          
          }) 
  </script>
